<!--Multiple Choice-->
<form>
    <div class="question">
        <span class="questionNumber">1</span>
        <span class="questionPromptDisplay">True/False</span>
        <div class="questionAnswers">
            <input class="trueFalse" type="radio" name="question1" value="option1"> True<br>
            <input class="trueFalse" type="radio" name="question1" value="option2"> False<br>
        </div>
    </div>
    <br>

    <div class="question">
        <span class="questionNumber">2</span>
        <span class="questionPromptDisplay">Multiple Choice</span>
        <div class="questionAnswers">
            <input class="multipleChoice" type="radio" name="question2" value="option1"> Answer1<br>
            <input class="multipleChoice" type="radio" name="question2" value="option2"> Answer2<br>
            <input class="multipleChoice" type="radio" name="question2" value="option3"> Answer3<br>
            <input class="multipleChoice" type="radio" name="question2" value="option4"> Answer4<br>
        </div>
    </div>
    <br>

    <div class="question">
        <span class="questionNumber">3</span>
        <span class="questionPromptDisplay">Short Answer</span>
        <div class="questionAnswers">
            <input class="shortAnswer" type="text" name="question3">
        </div>
    </div>
    <br>

    <div class="question">
        <span class="questionNumber">4</span>
        <span class="questionPromptDisplay">Essay Answer</span>
        <div class="questionAnswers">
            <input class="essayAnswer" type="text" name="question4">
        </div>
    </div>
    <br>

    <div class="question">
        <span class="questionNumber">5</span>
        <span class="questionPromptDisplay">Matching</span>
        <div class="questionAnswers">
            <table class="matchingTable">
                <th>Choices</th>
                <tr><td>A Prompt 1</td></tr>
                <tr><td>B Prompt 2</td></tr>
                <tr><td>C Prompt 3</td></tr>
                <tr><td>D Prompt 4</td></tr>
            </table>

            <input class="matching" type="text" name="question5_1"> Answer 1<br>
            <input class="matching" type="text" name="question5_2"> Answer 2<br>
            <input class="matching" type="text" name="question5_3"> Answer 3<br>
            <input class="matching" type="text" name="question5_4"> Answer 4<br>
        </div>
    </div>
    <br>

    <div class="question">
            <span class="questionNumber">6</span>
            <span class="questionPromptDisplay">Rank the Choices</span>
            <div class="questionAnswers">
                    <table class="rankingTable">
                        <th>Choices</th>
                        <tr><td>A Answer 1</td></tr>
                        <tr><td>B Answer 2</td></tr>
                        <tr><td>C Answer 3</td></tr>
                        <tr><td>D Answer 4</td></tr>
                    </table>

                    <input class="ranking" type="text" name="question6_1"><br>
                    <input class="ranking" type="text" name="question6_2"><br>
                    <input class="ranking" type="text" name="question6_3"><br>
                    <input class="ranking" type="text" name="question6_4"><br>
                </div>
        </div>
        <br>
    <input class="button" type="submit" value="Submit">
  </form>
